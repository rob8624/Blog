{% load wagtailimages_tags %}






{% for block in page.hero %}
{% if block.block_type == 'hero' %}
{% image block.value.about_image width-600 as photo %}
<img  class="-translate-y-10 shadow-lg" id="homeimage" hx-swap-oob="true" hx-swap="outerHTML" style="opacity:0;" 
_="on load transition my opacity to 1 then remove .-translate-y-10 then add .translate-y-7 .duration-1000 to me" 
class="w-full dark:hidden rounded-lg shadow-2xl" src="{{ photo.url }}" alt="">
<h1 id="main-headline" hx-swap-oob="true" hx-swap="outerHTML" class="mb-4 text-3xl font-extrabold
 text-gray-900 dark:text-white md:text-5xl lg:text-6xl">
 <span class="text-transparent bg-clip-text bg-gradient-to-r to-emerald-600 from-gray-700">Just a little about me....</span></h1>
<hr>
<div class="flex flex-col">
  <h1 style="opacity:0;" _="on load transition my opacity to 1" class="font-thin p-10">{{ block.value.about }}</h1>
  <a _="on load remove .translate-x-7 then set my *opacity to 80% then add .-translate-x-7 .duration-1000 to me" 
     class="mb-10 translate-x-7 opacity-0 self-center text-green-700 hover:text-white border
      border-green-700 hover:bg-green-800 focus:ring-4 focus:outline-none focus:ring-green-300 
      font-medium rounded-lg text-sm px-5 py-2.5 text-center me-2 mb-2 dark:border-green-500
       dark:text-green-500 dark:hover:text-white dark:hover:bg-green-600 dark:focus:ring-green-800" 
     href="/" hx-boost="true">
    Back
  </a>

</div>
      

     
{% endif %}
{% endfor %}
