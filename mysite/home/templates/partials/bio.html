{% load wagtailimages_tags %}


<div id="button" hx-swap-oob="true" hx-swap="innerHTML" hx-boost="true" href="/">Thanks for looking!</div>



{% for block in page.hero %}
{% if block.block_type == 'hero' %}
{% image block.value.about_image width-600 as photo %}
<img id="homeimage" hx-swap-oob="true" hx-swap="outerHTML" style="opacity:0;"_="on load transition my opacity to 1" class="w-full dark:hidden rounded-lg shadow-2xl" src="{{ photo.url }}" alt="">
<h1 id="main-headline" hx-swap-oob="true" hx-swap="outerHTML" class="mb-4 text-3xl font-extrabold text-gray-900 dark:text-white md:text-5xl lg:text-6xl"><span class="text-transparent bg-clip-text bg-gradient-to-r to-emerald-600 from-gray-700">Just a little about me....</span></h1>
<hr>
<div class="flex">
<h1 style="opacity:0;"_="on load transition my opacity to 1" class="font-thin p-10">{{ block.value.about }}</h1>
<a href="/" hx-boost="true" class="inline-flex font-bold">
  
    
    Back</a>
  </div>   
      

     
{% endif %}
{% endfor %}
