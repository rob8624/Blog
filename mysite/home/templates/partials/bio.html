{% load wagtailimages_tags %}






{% for block in page.hero %}
{% if block.block_type == 'hero' %}
{% image block.value.about_image width-600 as photo %}
<img  class="-translate-x-10 shadow-lg" id="homeimage" hx-swap-oob="true" hx-swap="outerHTML" style="opacity:0;" 
_="on load transition my opacity to 1 then remove .-translate-x-10 then add .translate-x-7 .duration-1000 to me" 
class="w-full dark:hidden rounded-lg shadow-2xl" src="{{ photo.url }}" alt="">
<h1 id="main-headline" hx-swap-oob="true" hx-swap="outerHTML" class="mb-4 text-3xl font-extrabold text-gray-900 dark:text-white md:text-5xl lg:text-6xl"><span class="text-transparent bg-clip-text bg-gradient-to-r to-emerald-600 from-gray-700">Just a little about me....</span></h1>
<hr>
<div class="flex">
<h1 style="opacity:0;"_="on load transition my opacity to 1" class="font-thin p-10">{{ block.value.about }}</h1>
<a  _="on load remove .translate-x-7 then set my *opacity to 80% then add .-translate-x-7 .duration-1000 to me " class="translate-x-7 opacity-0" href="/" hx-boost="true" class="inline-flex font-bold">
  
    
    Back</a>
  </div>   
      

     
{% endif %}
{% endfor %}
