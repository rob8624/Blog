


<nav class="flex" aria-label="Breadcrumb">
    <ol class="hidden md:inline-flex items-center space-x-1 md:space-x-3">
      <li class="inline-flex items-center">

 

        {% for x in ancestors %}
        {% if forloop.last %}
        <h1 style="opacity:0;"_="on load transition my opacity to 1">{{ x.slug }}</h1>
        
        {% else %}
        <a class="flex-wrap text-green-800" href="{{x.url}}" hx-boost="true" 
        _="on load transition opacity from 1 to 0.5 then settle 
        on mouseover transition opacity from 0.5 to 1 then settle
        on mouseleave transition opacity from 1 to 0.5 then settle">{{ x.slug }}
        </a>
      </li>
    </li>
    <svg class="w-3 h-3 text-green-400 mx-1" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 6 10">
      <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="m1 9 4-4-4-4"/>
    </svg>
        {% endif %}
        
    
            

           
         
       
        {% endfor %}
      </li>
      </ol>
  </nav>
