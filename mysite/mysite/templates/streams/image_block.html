{% load wagtailimages_tags %}



<figure class="max-w-lg mx-auto">
    {% with small_image_block=self.small_image %}
        {% if small_image_block %}
            {% image self.small_image width-100 as photo %}
    
   
    <img class="h-auto max-w-full rounded-lg" src="{{ photo.url }}" alt="image description">
    <figcaption class="mt-2 text-sm text-center text-gray-500 dark:text-gray-400">{{ self.text }}</figcaption>
    {% endif %}

    {% with medium_image_block=self.medium_image %}
        {% if medium_image_block %}
            {% image self.medium_image width-600 as photo %}
    
   
    <img class="h-auto max-w-full rounded-lg" src="{{ photo.url }}" alt="image description">
    <figcaption class="mt-2 text-sm text-center text-gray-500 dark:text-gray-400">{{ self.text }}</figcaption>
    {% endif %}
    {% endwith %}

    {% with large_image_block=self.large_image %}
        {% if large_image_block %}
         {% image self.large_image width-1000 as photo %}


    <img class="h-auto max-w-full rounded-lg" src="{{ photo.url }}" alt="image description">
    <figcaption class="mt-2 text-sm text-center text-gray-500 dark:text-gray-400">{{ self.text }}</figcaption>
    {% endif %}
    {% endwith %}





{% endwith %}
    

  </figure>
