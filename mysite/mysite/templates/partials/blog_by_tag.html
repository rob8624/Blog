{% load wagtailcore_tags %}
<div id="tag-name"><h1 class="inline-block text-sm font-bold">Other posts tagged</h1> 
    <span class="bg-green-50 hover:bg-pink-50 text-green-600 
        text-xs sm:text-sm font-medium mr-2 mt-2 px-2.5 py-0.5 rounded dark:bg-gray-700
         dark:text-blue-400 border-pink-200 transition-transform transform hover:-rotate-3">{{tagged}}</span></div> 
{% for post in posts %}
<div class="flex-col post-titles ">
    <a hx-boost="true" href="{% pageurl post%}" class="font-medium text-xs text-blue-600 dark:text-blue-500 hover:underline">{{post.title}}</a>
</div>
{% endfor %}
<button _="on click hide me then 
hide #tag-name
then add .hidden to <div.post-titles/>" type="button" class="text-blue-700 hover:text-white border border-blue-700
 hover:bg-blue-800 focus:ring-4 focus:outline-none focus:ring-blue-300 font-medium rounded-lg 
 text-sm px-5 py-2.5 text-center mr-2 mb-2 dark:border-blue-500 dark:text-blue-500 dark:hover:text-white
  dark:hover:bg-blue-500 dark:focus:ring-blue-800">Clear</button>
